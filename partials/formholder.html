<div class="row full-height">
	<div class="col-xs-16 col-sm-5 col-md-5 col-md-push-11 col-sm-push-11 full-height">
		<div class="row height-100 light-light-grey">
			<div class="col-xs-16">
				<div ng-repeat="tub in tubs" class="container-variable height-50 select-tub-container" ng-class="isCurrentTub($index) ? 'active' : !selectedTub.id ? '' : 'faded'">
					<div class="col-xs-16">
						<h3 class="text-center text-uppercase">{{tub.name}}</h3>
					</div>
					<div class="col-xs-16">
						<img ng-src="{{tub.image}}" class="img-responsive" ng-click="setCurrentTub($index);" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-16 col-sm-11 col-md-11 col-md-pull-5 col-sm-pull-5 full-height">
		<div class="row full-height" xng-show="showForm">
		
			<div class="col-xs-16 light-grey"><h1 class="text-uppercase">Be One of the First to Own a J-500&trade;</h1></div>
		
			<div class="col-xs-16">
				<iframe src="//www.jacuzzi.com/hot-tubs/j-500/gfembed/?f=1" width="100%" height="500" frameBorder="0" class="gfiframe"></iframe>
<script src="//www.jacuzzi.com/hot-tubs/j-500/wp-content/plugins/gravity-forms-iframe-develop/assets/scripts/gfembed.min.js" type="text/javascript"></script>
			</div>
		</div>
	</div>
</div>
